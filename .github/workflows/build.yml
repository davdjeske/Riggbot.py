name: CI / Build (Windows Only)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    if: github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Windows)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

      - name: Create build artifact (Windows)
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath riggbot-build.zip -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: riggbot-build-${{ matrix.os }}-${{ matrix.python-version }}
          path: riggbot-build.zip

  pyinstaller:
    if: github.event_name == 'workflow_dispatch'
    name: Build PyInstaller artifacts
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps + PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

      - name: Build with PyInstaller spec
        run: |
          pyinstaller riggbot.spec

      - name: Upload PyInstaller artifact
        uses: actions/upload-artifact@v4
        with:
          name: riggbot-pyinstaller-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*
