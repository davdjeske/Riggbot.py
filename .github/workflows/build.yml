name: Build

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CPU PyTorch (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          python -m pip install "torch==2.1.0+cpu" --index-url https://download.pytorch.org/whl/cpu

      - name: Install CPU PyTorch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install "torch==2.1.0+cpu" --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

      - name: Create build artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          zip -r riggbot-build.zip . -x ".git/*" "*/.git/*" ".github/*" "*/.github/*" ".venv/*" "*/.venv/*" "__pycache__/*" "*/__pycache__/*"

      - name: Create build artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath riggbot-build.zip -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: riggbot-build
          path: riggbot-build.zip
